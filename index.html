<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"type="text/css" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>
    <title>Noughts and Crosses</title>
</head>
<body>
    <div id="gameboard">
        <h1>Noughts and Crosses</h1>
   
        <!-- Game Instructions -->
        <p id="ins">Start the game by clicking your first box. 
            Player X to start first.
        </p>
 
  
   
   
        <br><br>
        <!-- 3*3 grid of Boxes -->
        <input type="text" id="b1" onclick="gameBox1(); game();" readonly>
   
        <input type="text" id="b2" onclick="gameBox2(); game();" readonly>
   
        <input type="text" id="b3" onclick="gameBox3(); game();" readonly>
        <br><br>
   
        <input type="text" id="b4" onclick="gameBox4(); game();" readonly>
               
        <input type="text" id="b5" onclick="gameBox5(); game();" readonly>
   
        <input type="text" id="b6" onclick="gameBox6(); game();" readonly>
        <br><br>
   
        <input type="text" id="b7" onclick="gameBox7(); game();" readonly>
   
        <input type="text" id="b8" onclick="gameBox8();game();" readonly>
   
        <input type="text" id="b9" onclick="gameBox9();game();" readonly>
   
        <!-- Grid end here  -->
        <br><br><br>

        <br><br>
        <!-- Space to show player turn -->
        <p id="print"></p>

        <!-- Button to reset game -->
        <button id="reset-button" onclick="reset()">
            RESET
        </button>
   
        
 
  
   
   
    </div>
</body>
</html>
