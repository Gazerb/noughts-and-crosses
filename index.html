<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Noughts and Crosses</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--   Main section containing the game board, title and gameplay text   -->
    <section>
        <h1 class="game-title">Noughts and Crosses</h1>

        <!--  Div containing the game board   -->
        <div class="game-container">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </div>

        <!--   Gameplay text that will changed depending on actions taken by the user   -->
        <h2 class="game-status"></h2>

        <!--   Games restart button   -->
        <button class="game-restart button">Restart Game</button>
    </section>

    <!--   Imports the JavaScript code   -->
    <script src="assets/js/script.js"></script>
</body>

</html>
